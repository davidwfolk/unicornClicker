<!doctype html>
<html lang='en'>

<head>
  <!-- Required meta tags -->
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>

  <!-- Bootstrap CSS -->
  <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css'
    integrity='sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh' crossorigin='anonymous'>
  <link rel='stylesheet' href='style.css'>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/js/all.min.js'>

  <title></title>
</head>

<body>
  <section class='container'>
    <header class='row'>
      <h1 class='col-12 text-center mt-3 mb-2 mx-auto rainbow'>UNICORN FOOD
      </h1>
      <h3 class="col-12 mb-3 text-white text-center food">Food Count: <span id="food-count" class="">0</span></h3>
    </header>
  </section>

  <main class=''>
    <section class=''>
      <div class='container'>
        <div class='row'>
          <div class="col-12 col-md-4 card rb-border bg m-auto">
            <h5 class="mx-auto my-1 rainbow h4">Extra Food</h5>
            <div class="card-body">
              <h5>Food Multiplers: <span id="tfm">0</span></h5>
              <h5>Automatic Food: <span class="autoFood">0</span></h5>
            </div>
          </div>
        <div class='col-12 col-md-4 m-auto'>
          <img src="giphy-6_large.gif" class="mx-auto img-fluid" onclick='feed("eat")'>
        </div>
        <div class="col-12 col-md-4 card rb-border bg m-auto">
          <h5 class="mx-auto my-1 rainbow h4">Super Foods Purchased</h5>
          <div class="card-body">

            <h5 id="clickUpgrade" class="card-text"></h5>
            <h5 id="autoUpgrade" class="card-text"></h5>
            
          </div>
        </div>
      </div>
      </div>
    </section>

    <section class=''>
      <div class='container'>
        <div class='row'>
          <div class='col-12 card rb-border bg mt-5'>
            <div class="card-body text-center">
              <h5 class="card-title"></h5>
              <h3 class="card-subtitle mb-2 rainbow"><strong>BUY PowerUps</strong></h3>
              <h5 class="card-text text-primary">Dark Buttons are powerUps EVERY CLICK</h5>
              <h5 id='buy-button' class="card-text text-danger">Light Buttons are powerUps EVERY 3 seconds</h5>
              <!--buy button-->
              <button id="dots" class="btn btn-dark" onclick='purchaseSingleUpgrades("dots")'>Dots - <span id="dots-price">50</span> Food</button>
              <button class="btn btn-dark" onclick='purchaseSingleUpgrades("skittles")'>Skittles - <span id="skittles-price">80</span> Food</button>
              <button class="btn btn-light"onclick='purchaseAutoUpgrades("iceCream")'>Ice Cream - <span id="icecream-price">150</span> Food</button>
              <button class="btn btn-light"onclick='purchaseAutoUprades("cottonCandy")'>Cotton Candy - <span id="ccandy-price">250</span> Food</button>
            </div>
          </div>
          <div class='col'>
          </div>
        </div>
      </div>
    </section>

  </main>

  <footer>
    <div class=''>
    </div>
  </footer>












  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src='https://code.jquery.com/jquery-3.4.1.slim.min.js'
    integrity='sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n'
    crossorigin='anonymous'></script>
  <script src='https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js'
    integrity='sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo'
    crossorigin='anonymous'></script>
  <script src='https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js'
    integrity='sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6'
    crossorigin='anonymous'></script>
  <script src='https://use.fontawesome.com/releases/v5.12.1/js/all.js' data-auto-replace-svg></script>
  <script src='main.js'></script>
</body>

</html>
